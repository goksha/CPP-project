{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-content padding-y bg">
    <div class="container">
    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
<div class="class-body">
    <h4 class="card-title mb-4">Shipping Address</h4>
    <form action="{% url 'placeorder' %}" method="POST">
        {% csrf_token %}
        <div class="form-rom">
            <div class="col form-group">
                <label for="">First name</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>
            <div class="col form-group">
                <label for="">Last name</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>

            <div class="col form-group">
                <label for="">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col form-group">
                <label for="">Address Line 1</label>
                <input type="text" name="address_line1" class="form-control" required>
            </div>
            <div class="col form-group">
                <label for="">Address Line 2</label>
                <input type="text" name="address_line2" class="form-control">
            </div>
            <div class="col form-group">
                <label for="">Eircode</label>
                <input type="text" name="eircode" class="form-control">
            </div>
        </div>
    
</div>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
    
            <div class="card">
            <div class="card-body">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                      <th scope="col">Product</th>
                      <th scope="col" width="120">Quantity</th>
                      <th scope="col" width="120">Price</th>
                      
                    </tr>
                    </thead>
                    <tbody>
                        {% for item in basket_item %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{ item.product.Product_img.url }}" class="img-sm"></div>
                                <figcaption class="info">
                                    <a href="{{ item.product.get_url }}" class="title text-dark"><b>{{item.product.Product_name}}</b></a>
                                </figcaption>
                            </figure>
                        </td>
                        <td> 
                            <!-- col.// -->
                            <label for="">{{item.qty}}</label>
                        </td>
                        <td> 
                            <div class="price-wrap"> 
                                <var class="price">€ {{item.totalval}}</var> 
                                <small class="text-muted">€ {{item.product.Product_price}} each* </small> 
                            </div> <!-- price-wrap .// -->
                        </td>

                    </tr>
                    {% endfor %}
                    </tbody>
                    </table>
                <button type="submit" name="submit" class="btn btn-primary btn-block" >Place Order</button>
                <a href="{% url 'products' %}" class="btn btn-light btn-block">Continue Shopping</a>

            </form>
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
    
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>
   
{% endblock %}
